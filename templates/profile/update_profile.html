{% extends "base.html" %}


{% block content %}

<h1>Update profile</h1>
<form action="{% url 'update_profile_url'%}" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {% for field in user_form %}
        {% include "blog/includes/add_form.html" %}
    {% endfor%}
    {% for field in profile_form %}
    {% include "blog/includes/add_form.html" %}
    {% endfor %}
    <input type="submit" class="btn btn-primary mt-4 btn-lg"></input>
</form>
{% endblock%}
